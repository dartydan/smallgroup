name: Vercel Deploy Hook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel deploy hook
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "Missing secret: VERCEL_DEPLOY_HOOK_URL"
            exit 1
          fi

          echo "Triggering Vercel deploy hook"
          HTTP_CODE=$(curl -sS -o /tmp/vercel-hook-response.txt -w "%{http_code}" -X POST "$VERCEL_DEPLOY_HOOK_URL")
          cat /tmp/vercel-hook-response.txt

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "Deploy hook failed with HTTP $HTTP_CODE"
            exit 1
          fi
